{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="DS Twitter">
    <meta name="author" content="Baptiste">
    <meta name="keywords" content="Data Science Analysis">

    <!-- Title Page-->
    <title>Sentiment Analysis App</title>

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="{% static 'twitter_nlp/img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Fontfaces CSS-->
    <link href="{% static 'twitter_nlp/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'twitter_nlp/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'twitter_nlp/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'twitter_nlp/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'twitter_nlp/css/theme.css' %}" rel="stylesheet" media="all">

    <!-- Simple Plot CSS -->
    <link href="{% static 'twitter_nlp/css/simple_plot.css' %}" rel="stylesheet" media="all">
    <style>
      .toolTip {
      	position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: none repeat scroll 0 0 #ffffff;
        border: 1px solid #6F257F;
        padding: 14px;
        text-align: center;
      }
      .tooltip {
        position: absolute;
        text-align: center;
        width: 0px;
        height: 0px;
        padding: 2px;
        font: 12px sans-serif;
        background: #E5E5E5;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
      .tooltipshow {
        position: absolute;
        text-align: center;
        width: 100px;
        height: 50px;
        padding: 2px;
        font: 12px sans-serif;
        background: #E5E5E5;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }

     </style>


</head>

<body class="animsition">

    <div class="page-wrapper">

        <!-- PAGE CONTAINER-->
        <div class="page-container">

            {% block main %}
            {% endblock main %}

            <div class="row">
                <div class="col-md-12">
                    <div class="copyright">
                        <p>© 2018, Créé par Baptiste Aubert- <a href="http://baptisteaubert.com">CGU</a> | .</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- END PAGE CONTAINER-->
    </div>

</body>


<!-- Jquery JS-->
<script src="{% static 'twitter_nlp/vendor/jquery-3.2.1.min.js' %}"></script>
<!-- Bootstrap JS-->
<script src="{% static 'twitter_nlp/vendor/bootstrap-4.1/popper.min.js' %}"></script>
<script src="{% static 'twitter_nlp/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
<!-- Vendor JS       -->
<script src="{% static 'twitter_nlp/vendor/slick/slick.min.js' %}">
</script>
<script src="{% static 'twitter_nlp/vendor/wow/wow.min.js' %}"></script>
<script src="{% static 'twitter_nlp/vendor/animsition/animsition.min.js' %}"></script>
<script src="{% static 'twitter_nlp/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
</script>
<script src="{% static 'twitter_nlp/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'twitter_nlp/vendor/counter-up/jquery.counterup.min.js' %}">
</script>
<script src="{% static 'twitter_nlp/vendor/circle-progress/circle-progress.min.js' %}"></script>
<script src="{% static 'twitter_nlp/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
<script src="{% static 'twitter_nlp/vendor/chartjs/Chart.bundle.min.js' %}"></script>
<script src="{% static 'twitter_nlp/vendor/select2/select2.min.js' %}"></script>

<!-- D3js -->
<script src="//d3js.org/d3.v4.min.js"></script>

<!-- Main JS-->
<script src="{% static 'twitter_nlp/js/main.js' %}"></script>


<!-- LINE CHART POSNEG -->
<script src="{% static 'twitter_nlp/js/multi_players_chart.js' %}" type="text/javascript"></script>
<!-- MULTI LINE CHART PLAYERS -->
<script src="{% static 'twitter_nlp/js/multi_lines_chart.js' %}" type="text/javascript"></script>
<!-- BAR PLOT -->
<script src="{% static 'twitter_nlp/js/barplot_chart.js' %}" type="text/javascript"></script>
<!-- PITCH -->
<script src="{% static 'twitter_nlp/js/pitch.js' %}" type="text/javascript"></script>
<!-- TWITTER -->
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

{% block d3v4 %}
{% endblock d3v4 %}


<!-- MAP -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.8/datamaps.all.js"></script>



</html>
<!-- end document-->
